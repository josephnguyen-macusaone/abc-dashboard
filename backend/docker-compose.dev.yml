services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: abc-dashboard-mongodb-dev
    ports:
      - '27017:27017'
    volumes:
      - mongodb_dev_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: abc_dashboard_dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abc-dashboard-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: abc-dashboard-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abc-dashboard-dev

  # MailHog (email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: abc-dashboard-mailhog-dev
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web interface
    networks:
      - abc-dashboard-dev

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abc-dashboard-api-dev
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      PORT: 5000
      CLIENT_URL: http://localhost:3000
      MONGODB_URI: mongodb://mongodb:27017/abc_dashboard_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: abc_dashboard_dev_secret_for_local_testing
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      JWT_ISSUER: abc-dashboard
      JWT_EMAIL_VERIFICATION_EXPIRES_IN: 10m
      EMAIL_SERVICE: mailhog
      EMAIL_HOST: mailhog
      EMAIL_PORT: 1025
      EMAIL_FROM: noreply@localhost
      EMAIL_FROM_NAME: ABC Dashboard
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    volumes:
      # Mount source code for hot reload (optional - remove if you want production-like behavior)
      - ./src:/app/src:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - abc-dashboard-dev
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: abc-dashboard-prometheus-dev
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_dev_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - abc-dashboard-dev
    restart: unless-stopped
    depends_on:
      - api

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: abc-dashboard-grafana-dev
    ports:
      - '3001:3000'  # Changed to 3001 to avoid conflict with frontend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - abc-dashboard-dev
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  mongodb_dev_data:
  redis_dev_data:
  prometheus_dev_data:
  grafana_dev_data:

networks:
  abc-dashboard-dev:
    driver: bridge

