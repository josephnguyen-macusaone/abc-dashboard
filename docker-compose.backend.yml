version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: abc-dashboard-redis
    restart: unless-stopped
    networks:
      - abc-dashboard-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Mailhog for email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: abc-dashboard-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"    # SMTP server
      - "8025:8025"    # Web interface
    networks:
      - abc-dashboard-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abc-dashboard-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://host.docker.internal:27017/abc_dashboard
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secure-jwt-secret-here
      - CLIENT_URL=http://localhost:3000
      - EMAIL_SERVICE=mailhog
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_FROM=noreply@abc-dashboard.local
      - EMAIL_FROM_NAME=ABC Dashboard
    volumes:
      - ./backend/logs:/app/logs
      - /app/node_modules
    networks:
      - abc-dashboard-network
    depends_on:
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  abc-dashboard-network:
    driver: bridge
