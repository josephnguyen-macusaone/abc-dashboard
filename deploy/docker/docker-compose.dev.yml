version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: abc-dashboard-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: abc_dashboard
    volumes:
      - mongodb_data:/data/db
    networks:
      - abc-dashboard-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: abc-dashboard-redis-dev
    restart: unless-stopped
    networks:
      - abc-dashboard-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MailHog - Email Testing Tool
  mailhog:
    image: mailhog/mailhog:latest
    container_name: abc-dashboard-mailhog
    restart: unless-stopped
    networks:
      - abc-dashboard-network
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web interface
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (Development)
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: abc-dashboard-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/abc_dashboard
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=abc_dashboard_dev_secret
      - CLIENT_URL=http://localhost:3000
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_SERVICE=mailhog
    volumes:
      - ../../backend:/app
      - /app/node_modules
      - ../../backend/logs:/app/logs
    networks:
      - abc-dashboard-network
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["npm", "run", "dev"]

  # Frontend (Development)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: development
    container_name: abc-dashboard-frontend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
    volumes:
      - ../../frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - abc-dashboard-network
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Database Seeding Service (runs once and exits)
  seed:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: abc-dashboard-seed
    restart: "no"  # Don't restart after completion
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/abc_dashboard
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=abc_dashboard_dev_secret
      - CLIENT_URL=http://localhost:3000
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_SERVICE=mailhog
    volumes:
      - ../../backend:/app
      - /app/node_modules
      - ../../backend/logs:/app/logs
    networks:
      - abc-dashboard-network
    depends_on:
      backend:
        condition: service_healthy
    command: ["npm", "run", "seed"]

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  abc-dashboard-network:
    driver: bridge