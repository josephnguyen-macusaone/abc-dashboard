services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: abc-dashboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # External port 5433 to avoid conflicts with local PostgreSQL on 5432
    networks:
      - abc-dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
      # Multi-layer caching strategy for backend
      cache_from:
        - abc-dashboard-backend:latest
        - ${GITHUB_REGISTRY:-ghcr.io/your-org/your-repo}/backend:latest
      # BuildKit cache mounts (handled by build.sh in CI/CD)
      # cache_to handled by GitHub Actions registry
    container_name: abc-dashboard-backend
    restart: unless-stopped
    ports:
      - "5002:5000"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EXTERNAL_LICENSE_API_URL=${EXTERNAL_LICENSE_API_URL}
      - EXTERNAL_LICENSE_API_KEY=${EXTERNAL_LICENSE_API_KEY}
    volumes:
      - ./backend/logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - abc-dashboard-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${NEXT_SERVER_ACTIONS_ENCRYPTION_KEY}
        - BUILDKIT_INLINE_CACHE=1
      # Multi-layer caching strategy
      cache_from:
        - abc-dashboard-frontend:latest
        - ${GITHUB_REGISTRY:-ghcr.io/your-org/your-repo}/frontend:latest
      # BuildKit cache mounts handled by build.sh in CI/CD
      # Target the final runner stage
      target: production
    container_name: abc-dashboard-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 512M  # Reduced for 1GB RAM server
          cpus: '0.5'
        reservations:
          memory: 256M
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${NEXT_SERVER_ACTIONS_ENCRYPTION_KEY}
    networks:
      - abc-dashboard-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  abc-dashboard-network:
    driver: bridge