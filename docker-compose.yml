services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: abc-dashboard-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: abc_dashboard
    volumes:
      - mongodb_data:/data/db
    networks:
      - abc-dashboard-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: abc-dashboard-redis
    restart: unless-stopped
    networks:
      - abc-dashboard-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MailHog Email Testing Service (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: abc-dashboard-mailhog
    restart: unless-stopped
    networks:
      - abc-dashboard-network
    ports:
      - "1025:1025"  # SMTP server for receiving emails
      - "8025:8025"  # Web interface for viewing captured emails
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abc-dashboard-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/abc_dashboard
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-abc_dashboard_dev_jwt_secret_key_2024}
      - CLIENT_URL=http://localhost:3000
      - EMAIL_SERVICE=mailhog
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_FROM=noreply@abc-dashboard.com
      - EMAIL_FROM_NAME=ABC Dashboard
      - DATABASE_TYPE=mongodb
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - abc-dashboard-network
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

   # Database Setup (runs migrations and seeding)
  # Usage: docker-compose --profile setup up db-setup
  db-setup:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abc-dashboard-db-setup
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/abc_dashboard
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - DATABASE_TYPE=mongodb
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - abc-dashboard-network
    depends_on:
      mongodb:
        condition: service_healthy
    # Run migration and seeding commands sequentially
    command: >
      sh -c "
        echo 'ğŸš€ Starting database setup...' &&
        echo 'ğŸ“¦ Running database migrations...' &&
        npm run migrate:prod &&
        echo 'ğŸŒ± Running database seeding...' &&
        npm run seed:prod &&
        echo 'âœ… Database setup completed successfully!' &&
        echo '' &&
        echo 'ğŸ“Š Available test accounts:' &&
        echo '   Admin: admin@example.com / Admin123!' &&
        echo '   Managers: [department].manager@example.com / Manager123!' &&
        echo '   Staff: [department].staff[number]@example.com / Staff123!' &&
        echo '' &&
        echo 'ğŸŒ Services available at:' &&
        echo '   API: http://localhost:5000' &&
        echo '   API Docs: http://localhost:5000/api-docs' &&
        echo '   MailHog: http://localhost:8025'
      "
    # This service runs once and exits
    profiles:
      - setup

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  abc-dashboard-network:
    driver: bridge