name: "Build"

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build & Release (Node/Next)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Backend Deps
        working-directory: backend
        run: npm ci

      - name: Install Frontend Deps
        working-directory: frontend
        run: npm ci

      - name: Build Backend Docker image
        run: docker build -f backend/Dockerfile -t abc-backend:${{ github.sha }} .

      - name: Build Frontend Docker image
        run: docker build -f frontend/Dockerfile -t abc-frontend:${{ github.sha }} .

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Backend and Frontend Docker images built for ${{ github.ref_name }}"
          token: ${{ secrets.GITHUB_TOKEN }}
